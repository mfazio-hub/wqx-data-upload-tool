# Use this config to provide lookup list and field mapping objects to be used in data cleaning script. 


# List of columns to drop from AGOL table
drop_list:
  - Rel_Depth
  - last_edited_date
  - last_edited_user
  - Parent_GUID
  - GlobalID_1
  - isLive
  - OBJECTID
  - Weather
  - Wind
  - Wind_Direction
  - Cloud_Cover
  - Rainfall_24hr
  - Secchi
  - Conductivity
  - CreationDate
  - Creator
  - EditDate
  - Editor


# Columns in AGOL table to pivot
params_list:
  - Water_Temp
  - DO_Percent
  - DO_Concentration
  - Salinity
  - pH
  - Turbidity
  - Chl_a
  - NOx
  - NO2
  - NH4
  - DIP
  - LA
  - Color
  - TSS
  - Entero
  - TKN
  - TN
  - TP
  # Parameter Names According to UWF lab datasets
  - chl a µg/L
  - NO3-+NO2- µgN/L
  - NO2- µgN/L
  - NH4+ µgN/L
  - DIP ugP/L
  - Color PCU
  - TSS mg/L
  - Entero
  - TP_mgPL
  - TN_mgL
  - TKN_mgL

# QC Field Names
qc_names_list:
- NO3+NO2 QC
- NO2 QC
- NH4 QC
- DIP QC
- Chla QC
- TKN_QC.x
- TP_QC.x
- TKN_QC.y
- TP_QC.y
- QC


# Field obervations list
field_obs:
  - Water_Temp
  - DO_Percent
  - DO_Concentration
  - Salinity
  - pH
  - Turbidity
  - LA

# QC - UWF Parameter Names to Mapp For Join
qc_names_map:
  NO3+NO2 QC: NOx
  NO2 QC: NO2
  NH4 QC: NH4
  DIP QC: DIP
  Chla QC: Chl_a
  TKN_QC.x: TKN
  TP_QC.x: TP
  TKN_QC.y: TKN
  TP_QC.y: TP
  QC: Entero
  chl a µg/L: Chl_a
  NO3-+NO2- µgN/L: NOx
  NO2- µgN/L: NO2
  NH4+ µgN/L: NH4
  DIP ugP/L: DIP
  Entero: Entero
  TP_mgPL: TP
  TN_mgL: TN
  TKN_mgL: TKN



# Lab observations list
lab_obs:
  - Ammonium
  - Chlorophyll a
  - Enterococcus
  - Nitrate + Nitrite
  - Nitrite
  - Orthophosphate
  - Phosphorus
  - Total Kjeldahl nitrogen (Organic N & NH3)
  - Total suspended solids
  - True color


# Map characteristic names to units
unit_map:
  Water_Temp: "deg C"
  DO_Percent: "%"
  DO_Concentration: "mg/L"
  Conductivity: "µS/cm"
  Salinity: "PSU"
  Turbidity: "FNU"
  Secchi: "m"
  Chl_a: "ug/L"
  NOx: "ug/L"
  NO2: "ug/L"
  NH4: "ug/L"
  DIP: "mg/L"
  Color: "PCU"
  TSS: "mg/L"
  Entero: "MPN/100 mL"
  TP: "mg/L"
  TKN: "mg/L"
  TN: "mg/L"
  LA: "Kd"
  pH: ""


# Map characteristic names to WQX canonical names
param_name_map:
  Water_Temp: "Temperature, water"
  DO_Percent: "Dissolved oxygen (DO)"
  DO_Concentration: "Dissolved oxygen (DO)"
  Conductivity: "Conductivity"
  Salinity: "Salinity"
  Turbidity: "Turbidity"
  Secchi: "Depth, Secchi disk depth"
  Chl_a: "Chlorophyll a"
  NOx: "Nitrate + Nitrite"
  NO2: "Nitrite"
  NH4: "Ammonium"
  DIP: "Orthophosphate"
  Color: "True color"
  TSS: "Total suspended solids"
  Entero: "Enterococcus"
  TP: "Phosphorus"
  TN: "Total Nitrogen, mixed forms"
  TKN: "Total Kjeldahl nitrogen"
  LA: "Light attenuation coefficient"
  pH: "pH"

# UWF CEDB Fields to canonical name map
cedb_field_map:  
  chl a µg/L: "Chlorophyll a"
  NO3-+NO2- µgN/L: "Nitrate + Nitrite"
  NO2- µgN/L: "Nitrite"
  NH4+ µgN/L: "Ammonium"
  DIP ugP/L: "Orthophosphate"
  Color PCU: "True color"
  TSS mg/L: "Total suspended solids"
  Entero: "Enterococcus"
  TP_mgPL: "Phosphorus"
  TN_mgL: "Total Nitrogen, mixed forms"
  TKN_mgL: "Total Kjeldahl nitrogen"



# columns from long_wq_table to copy into the WQX template
field_map:
  "Activity Depth/Height Measure": Water_Depth
  "Activity Start Date": Activity Start Date
  "Activity Start Time": Activity Start Time
  "Characteristic Name": Characteristic Name
  "Result Value": Result Value
  "Result Unit": Result_MeasureUnit

# default fixed values to apply to every row
fixed_fields:
  "Activity Depth/Height Unit": "m"
  "Project ID": "SRC-SRSWQ"
  "Activity Type": "Sample, water"
  "Activity Media Name": "Water"
  "Activity Start Time Zone": "America/Chicago"
  "Result Status ID": "Accepted"
  "Activity Group Type": "Monitoring"

# optional: you can define computed field templates
computed_fields:
   "Monitoring Location ID": "SRC-{Site}-22"

# filtered and unfiltered mappings 
filter_map:
  Ammonium: "Filtered, field"
  Chlorophyll a: "Unfiltered"
  Enterococcus: "Unfiltered"
  Nitrate + Nitrite: "Filtered, field"
  Nitrite: "Filtered, field"
  Orthophosphate: "Filtered, field"
  Phosphorus: "Unfiltered"
  Total Kjeldahl nitrogen (Organic N & NH3): "Unfiltered"
  Total Nitrogen, mixed forms : "Unfiltered"
  Total suspended solids: "Unfiltered"
  True color: "Filtered, field"

# result analytical method Id
analytical_methods_map:
  Ammonium: "CEDB ammonium-1"
  Chlorophyll a: "CEDB chla-1"
  Enterococcus: "ENTEROLERT"
  Nitrate + Nitrite: "CEDB nitrate and nitrite-1"
  Nitrite: "CEDB nitrite-1"
  Orthophosphate: "CEDB DIP-1"
  Phosphorus: "I-4650-03"
  Total Kjeldahl nitrogen (Organic N & NH3): "365.4"
  Total Nitrogen, mixed forms : "I-4650-03"
  Total suspended solids: "160.2"
  True color: "2120-C"


# YAML mapping between long_wq_table columns and template columns
column_map:
  "Monitoring Location ID": "Site"
  "Activity Depth/Height Measure": "Water_Depth"
  "Activity Start Date": "Activity Start Date"
  "Activity Start Time": "Activity Start Time"
  "Result Value": "Result Value"
  "Characteristic Name": "canonical_name"
  "Activity Type": "Activity_type"
  "Result Unit": "unit"
  "Result Sample Fraction": "result_sample_fraction"
  "Result Analytical Method ID": "result_analytical_method_id"
  "Result Detection/Quantitation Limit Type": "result_detection_type"
  "Method Speciation": "method_speciation"
  "Sample Collection Equipment Name": "sample_equipment_name"
  "Sample Collection Equipment Comment": "sample_collection_comment"
